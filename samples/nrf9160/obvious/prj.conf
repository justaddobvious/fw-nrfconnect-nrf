# Main thread
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_HEAP_MEM_POOL_SIZE=8192

# LTE link control
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_AUTO_INIT_AND_CONNECT=n

# DK Library for buttons and LEDs
CONFIG_DK_LIBRARY=y
CONFIG_DK_LIBRARY_INVERT_LEDS=n

# Reset app on fatal error
CONFIG_RESET_ON_FATAL_ERROR=y

# Obvious and dependancies
CONFIG_OBVIOUS=y
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=n
#CONFIG_SETTINGS_NVS=y

# Debug Logging
CONFIG_LOG=y
CONFIG_LTE_LINK_CONTROL_LOG_LEVEL_INF=y
CONFIG_AWS_FOTA_LOG_LEVEL_INF=y
CONFIG_AWS_JOBS_LOG_LEVEL_INF=y
CONFIG_DFU_TARGET_LOG_LEVEL_INF=y
CONFIG_DOWNLOAD_CLIENT_LOG_LEVEL_INF=y
CONFIG_FOTA_DOWNLOAD_LOG_LEVEL_INF=y
